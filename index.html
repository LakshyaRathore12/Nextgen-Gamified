    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        /* Background handled by Layout for Theme support */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5;
      }
      
      /* Robot Float Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Robot Shake Animation (Confused/Error) */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-5deg); }
        75% { transform: translateX(5px) rotate(5deg); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }

      /* Bounce In */
      @keyframes bounceIn {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      
      /* Spin Slow (Clockwise) */
      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Spin Slow Reverse (Counter-Clockwise) - Keeps text upright */
      .animate-spin-reverse-slow {
        animation: spinReverse 20s linear infinite;
      }
      @keyframes spinReverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
    </style>
